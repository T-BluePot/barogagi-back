name: Deploy Backend to EC2 [main/release]

on:
  push:
    branches:
      - main
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key [main/release]
        run: |
          if [[ "${GITHUB_REF##*/}" == "release" ]]; then
            echo "${{ secrets.PROD_PRIVATE_KEY }}" > key.pem
          else
            echo "${{ secrets.TEST_PRIVATE_KEY }}" > key.pem
          fi
          chmod 600 key.pem

      - name: Set Environment Variables [main/release]
        run: |
          if [[ "${GITHUB_REF##*/}" == "release" ]]; then
            echo "HOST=${{ secrets.PROD_HOST }}" >> $GITHUB_ENV
            echo "TARGET_DIR=${{ secrets.PROD_TARGET_DIR }}" >> $GITHUB_ENV
            echo "USERNAME=${{ secrets.PROD_USERNAME }}" >> $GITHUB_ENV
            echo "${{ secrets.APP_PROPS_RELEASE }}" > ./src/main/resources/application.properties
          else
            echo "HOST=${{ secrets.TEST_HOST }}" >> $GITHUB_ENV
            echo "TARGET_DIR=${{ secrets.TEST_TARGET_DIR }}" >> $GITHUB_ENV
            echo "USERNAME=${{ secrets.TEST_USERNAME }}" >> $GITHUB_ENV
            echo "${{ secrets.APP_PROPS_MAIN_BASE64 }}" | base64 --decode > ./src/main/resources/application.properties
          fi

      - name: Build jar file
        run: mvn clean package -DskipTests

      - name: SCP jar and Dockerfile
        run: |
          set -e
          scp -i key.pem -o StrictHostKeyChecking=no \
            ./target/*.jar \
            ./Dockerfile \
            $USERNAME@$HOST:$TARGET_DIR

      - name: Deploy to TEST EC2 (main)
        if: github.ref == 'refs/heads/main'
        run: |
          ssh -o ServerAliveInterval=30 -i key.pem -o StrictHostKeyChecking=no \
            $USERNAME@$HOST << EOF
            cd $TARGET_DIR
            docker stop backend || true
            docker rm backend || true
            docker build -t backend .
            docker run -d -p 8080:8080 --name backend backend
          EOF

      - name: Deploy to PROD (release - blue/green)
        if: github.ref == 'refs/heads/release'
        run: |
          ssh -o ServerAliveInterval=30 -i key.pem -o StrictHostKeyChecking=no \
            $USERNAME@$HOST << 'EOF'

            cd $TARGET_DIR

            # 현재 active 확인 (nginx 기준)
            if grep -q "8081" /etc/nginx/sites-available/barogagi.xyz; then
              TARGET="blue"
            else
              TARGET="green"
            fi

            echo "Deploy target: $TARGET"

            docker build -t barogagi-backend:single .
            docker compose up -d backend-$TARGET
            /srv/barogagi/backend/scripts/switch.sh
          EOF